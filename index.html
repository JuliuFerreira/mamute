    <h1 style="color: #0010ee"> Mamute</h1>
    <img style="width: 400px;" src="https://static.mundoeducacao.uol.com.br/mundoeducacao/2022/01/mamute-ilustracao-em-3d.jpg" alt="O Mamute era um grande animal extinto a milhares de anos">
    <p style="margin: 3% 16%;">Mamutes eram animais que viveram em nosso planeta há milhares de anos, na chamada Idade do Gelo. Esses animais destacavam-se pelo seu grande porte e pela semelhança com os elefantes atuais. Assim como os elefantes, os mamutes apresentavam uma grande tromba e longas presas.</p>
